<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اقتباسات عشوائية</title>
    <style>
        /* التنسيقات CSS */
        body {
            background-color: #330033; /* خلفية بنفسجية داكنة */
            color: #FFB3D9; /* لون النص الوردي */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        #quote {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        button {
            background-color: #FF69B4; /* لون زر وردي */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #FF1493; /* لون عند التحويم */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quote"></div>
        <button onclick="generateQuote()">اقتباس جديد</button>
    </div>

    <script>
        // قائمة الاقتباسات
        const quotes = [
            "أحبكِ حتى يظن الحب أني أحبهُ.. من فرط ما أدمنت إدمان إحساسي",
            "ولو أبصرتكِ عيناي مع الصبح مرة.. لقلت اكتملي يا شمس في الأفق حسنا",
            "أحبك والقلب يشهد لي بحبي.. وأنتِ النور الذي في القلب قد خبّا",
            "إذا ما غبتِ عن عيني فقلبي ذاهب.. مع الريح التي تهوي إلى حيث تذهبُ",
            "أحبكِ مثلما يحب النسيم الوردة.. مثلما تحبها الشمس في الصباح الباكر"
        ];

        // دالة عرض اقتباس عشوائي
        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerHTML = quotes[randomIndex];
        }

        // عرض اقتباس عند تحميل الصفحة
        window.onload = generateQuote;
    </script>
</body>
</html>
